<!doctype html>
<html>
  <head>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/5088/5088218.png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/leaflet.locatecontrol/dist/L.Control.Locate.min.js"></script>
    <script src="https://unpkg.com/leaflet.control.layers.tree/L.Control.Layers.Tree.js"></script>
    <script src="{{ url_for('static', filename='util.js') }}"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    {% if not is_authenticated %}
    
    {% endif %}
    <div class="input-field" id='search-bar'>
      <input type="text" id="marker-search" class="autocomplete" placeholder="Search for a marker">
      <button id="clear-search" class="btn-flat" type="button">âœ•</button>
    </div>

    <style>
      @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Pridi:wght@200;300;400;500;600;700&display=swap');

      #search-bar{
        position: fixed; 
        top: 0px; 
        left: 47vw; 
        transform: 
        translateX(-50%); 
        z-index: 900; 
        width: 20vw;
      }

      @media only screen and (max-width: 600px) {
        #search-bar{
          left: 40vw;
          width:60vw;
        }
      }

      
      

        #map {
            height: 60vh;
            width: 60vw;
        }

        p {
            left: 80vw;
            bottom: 50vh;
            z-index: 1000;
        }

        .transparent-tooltip {
            color: white;
            background: none;
            font-weight: bold;
            font-size: 12px;
            border: none;
            box-shadow: none;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .transparent-tooltip-building {
            font-size: 12px;
            font-weight: bold;
            color: black;
            background-color: transparent;
            border: none;
            box-shadow: none;
            transform: none;
        }

        .leaflet-draw-toolbar {
            margin-bottom: 2.6em;
            margin-right: 0.3em;
            border: none;
            font-size: 18px;
            background-clip: border-box;
            transform: scale(1.5);
            margin-top: 0.6em;
        }

        .leaflet-control-zoom {
            transform: scale(1.5);
            bottom: 2em;
            right: 0.5em;
        }

        .leaflet-control-locate {
            transform: scale(1.5);
            bottom: 2.2em;
            right: 0.5em;
        }

        .leaflet-control-layers {
            transform: scale(1.05);
            bottom: 2.2em;
            left: 0.1em;
        }

        .leaflet-layerstree-opened{
          font-size: 30px;
          margin-right: 5px;
        }
        .leaflet-layerstree-closed{
          font-size: 30px;
          margin-right: 5px;
        }
        
        .leaflet-layerstree-header-name{
          font-size: 15px;
        }

        .leaflet-control-layers {
          pointer-events: auto;
        }
        
        .leaflet-control-layers:not(.leaflet-control-layers-expanded) .leaflet-control-layers-list {
          display: none;
        }
      
        .pridi-semibold {
            font-family: "Pridi", serif;
            font-weight: 600;
            font-style: normal;
        }

        .bebas-neue-regular {
          font-family: "Bebas Neue", sans-serif;
          font-weight: 400;
          font-style: normal;
        }
        
        label {
            font-family: "Pridi", serif;
            font-weight: 400;
            font-size: 1em;
            color: #4caf50;
        }
      
        .btn-floating.transparent {
            box-shadow: none;
        }
      
        .leaflet-control-layers .leaflet-control-layers-list label {
            font-family: "Pridi", serif;
            font-weight: 400;
            font-size: 1em;
            color: #333;
        }
      
        

        .crop-box {
          width: 300px;
          height: 200px;
          overflow: hidden;
        }

        .full-img {
          width: 100%;
          height: auto;
        }
          .leaflet-control-layers {
            pointer-events: auto;
          }
          
          .leaflet-control-layers:not(.leaflet-control-layers-expanded) .leaflet-control-layers-list {
            display: none;
          }

          .leaflet-control-layers-expanded {
            position: absolute !important;
            z-index: 1000;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
          }
        
          .pridi-semibold {
              font-family: "Pridi", serif;
              font-weight: 600;
              font-style: normal;
          }
        
        
          .btn-floating.transparent {
              box-shadow: none;
          }
        
          
          .leaflet-control-layers .leaflet-control-layers-list label {
              font-family: "Pridi", serif;
              font-weight: 400;
              font-size: 1em;
              color: #333;
          }


          #marker-search::placeholder {
            color: teal;
            opacity: 0.85;
          }

          #marker-search {
            border-bottom: 1.5px solid teal;
            opacity: 0.6;
          }

          .leaflet-control-recenter {
            background-color: white;
            bottom: 2.4em;
            right: -0.23em;
            width: 50px;
            height: 50px;
            border-radius: 7px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            cursor: pointer;
            border: 3px solid rgb(197, 196, 196); /* Added gray border */
          }

          #clear-search {
            position: absolute;
            right: 0;
            top: 0;
            height: 100%;
            color: teal;
            opacity: 0.6;
            font-size: 1.2em;
          }

          .leaflet-draw-tooltip {
            z-index: 1000 !important;
        }
        
        .leaflet-draw-guide-dash {
            pointer-events: none;
        }
        
        .leaflet-draw-edit-marker {
            width: 12px !important;
            height: 12px !important;
        }
        
        
    </style>
    <div id="content">{% block content %}{% endblock %}</div>
    <script>
        M.AutoInit();
        {% with messages = get_flashed_messages() %}
          {% if messages %}
              {% for message in messages %}
              M.toast({html: '{{message}}'})
              {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
    {% block code %} {% endblock %}
  </body>
</html>
